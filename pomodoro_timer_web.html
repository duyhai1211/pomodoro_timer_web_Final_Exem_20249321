<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro 타이머</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f4f8;
    }
    .timer-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #timer {
      font-size: 64px;
      margin-bottom: 10px;
    }
    #status {
      font-size: 20px;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start { background: #28a745; color: white; }
    .pause { background: #ffc107; }
    .reset { background: #dc3545; color: white; }
    .short-break { background: #17a2b8; color: white; }
    .long-break { background: #6f42c1; color: white; }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="status">집중 시간</div>
    <div id="timer">25:00</div>
    <button class="start" onclick="startTimer()">시작</button>
    <button class="pause" onclick="pauseTimer()">일시정지</button>
    <button class="reset" onclick="resetTimer()">초기화</button>
    <button class="short-break" onclick="setBreak(5, '짧은 휴식')">짧은 휴식 (5분)</button>
    <button class="long-break" onclick="setBreak(15, '긴 휴식')">긴 휴식 (15분)</button>
  </div>

  <script>
    let totalSeconds = 25 * 60;
    let remaining = totalSeconds;
    let timerInterval = null;
    let status = '집중 시간';

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
      const seconds = (remaining % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      document.getElementById('status').textContent = status;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alert(`${status} 종료! 다음 단계로 넘어가세요.`);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      if (status === '짧은 휴식') {
        totalSeconds = 5 * 60;
      } else if (status === '긴 휴식') {
        totalSeconds = 15 * 60;
      } else {
        totalSeconds = 25 * 60;
      }
      remaining = totalSeconds;
      updateDisplay();
    }

    function setBreak(minutes, label) {
      pauseTimer();
      status = label;
      totalSeconds = minutes * 60;
      remaining = totalSeconds;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
